<div layout="row" layout-align="center center" ng-cloak>
  <div flex="40">
    <md-card>
      <md-card-content flex layout="row" layout-align="center center">
        <p class="md-body-2">Hello, {{ vm.name }}</p>
      </md-card-content>
      <md-divider></md-divider>
      <md-card-actions layout="row" layout-align="center center">
        <md-button class="md-raised md-primary" ng-click="vm.authenticate('github')">Login with Github</md-button>
      </md-card-actions>
    </md-card>
  </div>
</div>
